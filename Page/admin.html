    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../css/admin.css">
  <script src="../js/checkLogin.js"></script>
</head>

<body>
  <header class="header">
    <div class="header__logo">
      TGDD
    </div>
    <div class="header__info">
      <span>Tran Gia Bao</span>
      <i class="fas fa-sign-out-alt"></i>
    </div>
  </header>
  <div class="body">
    <div class="body__left">
      <p class="body__left__item active" id="tab-phone" onclick="changeContent('phone','tab-phone')">
        <i class="fas fa-mobile-alt"></i>
        <span>Quản lý điện thoại</span>
      </p>
      <p class="body__left__item" id="tab-user" onclick="changeContent('user','tab-user')">
        <i class="fas fa-user"></i>
        <span>Quản lý người dùng</span>
      </p>
      <p class="body__left__item" id="tab-ship" onclick="changeContent('ship','tab-ship')">
        <i class="fas fa-people-carry"></i>

        <span>Quản lý giao hàng</span>
      </p>
      <p class="body__left__item" id="tab-employee" onclick="changeContent('employee','tab-employee')">
        <i class="fas fa-person-booth"></i>
        <span>Quản lý nhân viên</span>
      </p>
    </div>
    <div class="body__right">
      <div class="body__right__content active" id="phone">
        <h1>Quan ly dien thoai</h1>
      </div>
      <div class="body__right__content" id="user">
        <h1>Quan ly nguoi dung</h1>
      </div>
      <div class="body__right__content" id="ship">
        <h1>Quan ly giao hang</h1>
      </div>
      <div class="body__right__content" id="employee">
        <h1>Quan ly nhan vien</h1>
      </div>

    </div>
  </div>
  <!-- <h1 id="welcome">Hello + fullname</h1>
    <button onclick="logOut()">log out</button> -->
  <script src="../js/admin.js"></script>
</body>

</html>
